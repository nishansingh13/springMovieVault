services:
  - type: web
    name: movie-vault
    env: java
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/movie-vault-1.0-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
     
      - key: DATABASE_URL
        value: jdbc:mysql://57.158.26.198:3306/vault?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&connectTimeout=180000&socketTimeout=180000&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&tcpKeepAlive=true
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: 1379
      - key: ALLOWED_ORIGINS
        value: https://movie-vault.onrender.com,http://localhost:8080
      - key: SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT
        value: 180000
      - key: SPRING_DATASOURCE_HIKARI_VALIDATION_TIMEOUT
        value: 30000
      - key: SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT
        value: 600000
      - key: SPRING_DATASOURCE_HIKARI_MAX_LIFETIME
        value: 1800000

# No local database needed - using external MySQL hosting
