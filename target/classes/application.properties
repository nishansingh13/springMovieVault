# Database configuration (FreeSQLDatabase - increased timeouts for slow connection)
spring.datasource.url=jdbc:mysql://sql12.freesqldatabase.com:3306/sql12798673?useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME:sql12798673}
spring.datasource.password=${DB_PASSWORD:1379}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.connection-timeout=180000
spring.datasource.hikari.validation-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.pool-name=HikariPool-MovieVault
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=300000

# JPA / Hibernate (MySQL 8 with compatibility fixes)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=false
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Health checks and management for Azure container monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true

server.port=${PORT:8080}

# Application
spring.application.name=movie-vault

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.movievault=DEBUG

# JWT
jwt.secret=${JWT_SECRET:yourSecretKeyHereMakeItLongAndRandomForSecurityPurposes}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Spring Security (optional)
spring.security.user.name=${SPRING_SECURITY_USER:user}
spring.security.user.password=${SPRING_SECURITY_PASSWORD:password}

# Profiles
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}
